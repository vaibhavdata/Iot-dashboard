{% extends 'base.html' %}
{% load static %}
{% block title %} add product {% endblock title %}


{% block content %}

<section class="mt-50 mb-50">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="divider mt-50 mb-50"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="mb-25">
                    <h4>Device Details</h4>
                </div>
                <form action="#" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" required="" name="name" placeholder="name *">
                    </div>
                    <div class="form-group">
                        <input type="text" required="" name="slug" placeholder="slug*">
                    </div>
                    <div class="form-group">
                        <input type="text" name="current_release" required="" placeholder="current_release *">
                    </div>
                    <div class="form-group">
                        <input type="text" name="target_release" required="" placeholder="target_release">
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Status</label>
                        <select class="from-control" name="status">
                            {% for status in form.status %}
                            <option>{{status}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="card mb-4">
                        <div class="card-body">
                            <div>
                                <label class="form-label">Image</label>
                                <input class="form-control" name="image" type="file" name="image">
                            </div>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">device_type</label>
                        <select class="from-control" name="device_type">
                            {% for device_type in form.device_type %}
                            <option>{{device_type}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">All_type</label>
                        <select class="from-control" name="all_type">
                            {% for all_type in form.all_type %}
                            <option>{{all_type}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="form-label"> Release_police</label>
                        <select class="from-control" name="release_police">
                            {% for release_police in form.release_police %}
                            <option>{{release_police}}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-20">
                        <h5>Notes</h5>
                    </div>
                    <div class="form-group mb-30">
                        <textarea name="note" rows="5" placeholder=" notes" class="form-control"></textarea>
                    </div>

            <button type="submit">Save</button>
            
                
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
